<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Ingresos</title>
</head>
<body>
    <h1>Calculadora de ingresos</h1>
    <h3>Por favor añade cada uno de tus ingresos de este mes adjuntando descripción y monto</h3>
    <form action="" id="nuevo-ingreso" onsubmit="addIncome(event)">
        <h4>Nuevo ingreso</h4>
        <p>Descripción</p>
        <input type="text" id="descripcion-ingreso">
        <p>Monto</p>
        <input type="number" step="any" id="monto-ingreso">
        <button style="display: block; margin-top: 20px;" type="submit">
            Añadir
        </button>
    </form>
    <div id="ingresos">
        <h3>Ingresos totales</h3>
        <table id="tabla-ingresos">
            <tr>
                <th>No. Ingreso</th>
                <th>Descripción</th>
                <th>Monto</th>
            </tr>
        </table>
        <h3 id="total-ingresos"></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
